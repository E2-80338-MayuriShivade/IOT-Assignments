<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>List of temperatures</h1>
    <table>
        <tr>
          <th style="font-size: 30px;margin:20px;">Temperatures</th>
          <th style="font-size: 30px;margin:10px;">Location</th>
        </tr>
        {% for temp,loc in message %}
        <tr>
            <td style="font-size: 25px;">{{temp}}</td>
            <td style="font-size: 25px;">{{loc}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
